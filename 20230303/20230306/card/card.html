<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI 만들기</title>
    <style>
        div {
            float:left;
            margin: 10px;
        }
        .a {
            width: 288px;
            height: 348px;
            border: 1px solid black;
        }
        img {
            width: 288px;
            height: 196px;
            vertical-align: top;
        }
        section {
            padding: 16px;
        }
        .b {
            font-family: 'Pretendard';
            font-weight: 700;
            font-size: 16px;
            line-height: 19.2px;
            color:#29363D;
        }
        .c {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            height: 40px;
            font-weight: 400;
            font-size: 12px;
            line-height: 20px;
            color:#5A6A72;
        }
        .d {
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 17px;
            text-decoration-line: underline;
            color: #29363D;
        }
    </style>
</head>
<body>
    <div class="a">
        <img src="img/thumbnail.png" alt="이미지">
        <section>
            <p class="b">그것을 피가 청춘을 것이다</p>
            <p class="c">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
            <p class="d">Read</p>
        </section>
    </div>
</body>
</html>
