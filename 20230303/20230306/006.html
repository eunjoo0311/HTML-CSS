<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
        }
        .padding-ratio {
            position: relative;
            height: 0;
            padding-top: 50%;
        }
        .padding-ratio img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>안녕하세요</div>
    <div class="padding-ratio">
        <img src="img/weniv-binky.png" alt="위니브 캐릭터터">
    </div>
    <img src="img/weniv-chilli.png" alt="위니브 캐릭터" >
</body>
</html>
