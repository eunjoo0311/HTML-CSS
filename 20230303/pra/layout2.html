<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 복습</title>
    <style>
      .wrap {
        display: flex;
        background: #ddd;
        width: 200px;
        height: 200px;
        justify-content: end;
        align-items: center;
      }
      .box {
        width: 50px;
        height: 50px;
        color: #fff;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        background: royalblue;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">A</div>
    </div>
  </body>
</html>
