<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        color: white;

        gap: 10px;
      }
      header {
        background: skyblue;
      }
      article {
        display: flex;
        background: darkblue;
        justify-content: space-between;
      }
      aside {
        background: lime;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
      }
      footer {
        background: salmon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <section>
        <article>article</article>
        <aside>aside</aside>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
