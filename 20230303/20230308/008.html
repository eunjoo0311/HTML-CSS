<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .grid-container {
        display: grid;
        gap: 10px 20px;
      }
      .grid-item {
        background: skyblue;
        border: 3px solid royalblue;
      }
      .grid-item:first-child {
        /* grid-row-start: 1; 
        grid-row-end: 2; 
        grid-column-start: 1;
        grid-column-end: 4;  */
        grid-area: 1/1/2/4;
      }
      span.grid-item {
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi dicta
        quidem recusandae amet repudiandae ipsa perferendis, accusantium nulla
        non illo veritatis maiores! Est ex deleniti eligendi doloribus aperiam
        saepe voluptatem?
      </div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
      <div class="grid-item">E</div>
      <div class="grid-item">F</div>
    </div>

    <!-- <span class="grid-container">
      <span class="grid-item">A</span>
      <span class="grid-item">B</span>
      <span class="grid-item">C</span>
      <span class="grid-item">D</span>
      <span class="grid-item">E</span>
      <span class="grid-item">F</span>
    </span> -->
  </body>
</html>
