<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="title">로그인 또는 회원가입</p>
      <hr />
      <h1>위니브에서 여러분의 궁금증을 해결하세요!</h1>
      <div class="login">
        <input
          type="text"
          class="input-box"
          id="id-input"
          placeholder="아이디"
        />
        <label for="id-input"></label>
        <input type="password" class="input-box" placeholder="비밀번호" />
        <label for="id-pwd"></label>
        <input type="checkbox" id="inpHold" class="inp-hold txt-hide" />
        <label for="inpHold" class="label-hold">로그인 상태 유지</label>
        <button type="button" class="login-button">로그인</button>
      </div>
      <!-- -->
      <div class="register">
        <a href="#">회원가입</a>
        <span>|</span>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>

      <p class="small-text">또는</p>

      <div class="button-group">
        <button type="button">구글 계정으로 로그인</button>
        <button type="button">페이스북 계정으로 로그인</button>
        <button type="button">네이버 계정으로 로그인</button>
        <button type="button">카카오톡 계정으로 로그인</button>
      </div>
    </section>
  </body>
</html>
